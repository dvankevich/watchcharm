<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchCharm</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <a class="header-logo" href="">watchcharm</a>
    <button class="mobile-menu-button" type="button">
      <svg class="mobile-menu-icon" width="34" height="34" aria-hidden="true" focusable="false">
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </header>
  <main>
    <section class="hero">
      <h1 class="hero-header">Welcome to our <span class="hero-header-span">collection</span> of premium watches</h1>
      <p class="hero-text">Our watches are not just timepieces, but also an expression of your personality and
        lifestyle. From classic designs to
        modern ones, we have a watch to suit every taste and occasion.</p>
      <ul class="hero-avatar-list">
        <li class="hero-avatar-list-item">
          <img class="hero-avatar-list-item-img" srcset="./images/victoria.png 1x, ./images/victoria@2x.png 2x"
            src="./images/victoria.png" alt="Victoria Romashenko">
        </li>
        <li class="hero-avatar-list-item">
          <img class="hero-avatar-list-item-img" srcset="./images/john.png 1x, ./images/john@2x.png 2x"
            src="./images/john.png" alt="John Wax">
        </li>
        <li class="hero-avatar-list-item">
          <img class="hero-avatar-list-item-img" srcset="./images/anastasia.png 1x, ./images/anastasia@2x.png 2x"
            src="./images/anastasia.png" alt="Anastasia Trachuk">
        </li>
      </ul>
      <a class="hero-scrolldown-link" href="">Scroll down</a>
      <picture>
        <source srcset="/images/hero-desktop.jpg 1x, /images/hero-desktop@2x.jpg 2x" media="(min-width: 1280px)" />
        <source srcset="/images/hero-tablet.jpg 1x, /images/hero-tablet@2x.jpg 2x" media="(min-width: 768px)" />
        <source srcset="/images/hero-mobile.jpg 1x, /images/hero-mobile@2x.jpg 2x" media="(max-width: 767px)" />
        <img src="/images/hero-desktop.jpg" alt="black wristwatch" />
      </picture>
    </section>

  </main>
  <footer></footer>
  <script src="./js/script.js"></script>
</body>

</html>
